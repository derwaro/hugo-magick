{{ define "main" }}
<blockquote>
  <p>
  {{ .Content }}
</p>
  <footer>
    {{ .Site.Params.authorName }}
  </footer>
</blockquote>

<h3>Latest Posts</h3>
  {{ range first 3 ( where site.RegularPages "Type" "posts" )  }}
  <p><a href="{{ .RelPermalink }}">{{ .Date.Format "2006-01-02" }} - {{ .LinkTitle }}</a></p>
  {{ end }}
  <button><a href="/posts" class="post-link">All Posts</button></a>
{{ end }}
